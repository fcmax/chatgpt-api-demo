<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Caseware AI session</h2>
        </div>
        <div class="card-body">
            <h5 class="card-title mb-3">Promt:</h5>
            <p class="card-text mb-3" th:text="${data.promt}"></p>
        </div>
        <div class="card-body">
            <h5 class="card-title mb-3">Response:</h5>
            <p class="card-text mb-3" th:utext="${data.content}"></p>
        </div>
    </div>
    <div class="card mt-4">
        <div class="card-header bg-secondary text-white">
            <h2 class="mb-0">Wasted money</h2>
        </div>
        <div class="card-body">
            <h5 class="card-title mb-3">Token Stats:</h5>
            <p class="card-text">
                Total Tokens: <span th:text="${data.stats.usedTokens}"></span><br>
                Used model: <span th:text="${data.stats.modelEngine()}"></span><br>
                Price: <span th:text="${#numbers.formatDecimal(data.stats.price.usd(), 1, 6)}"></span> dollars or <span
                    th:text="${ #numbers.formatDecimal(data.stats.price.coffeeBeans(), 1, 4)}"></span> coffee beans
                &#x2615;
            </p>
        </div>
    </div>
</div>
</body>
</html>
